<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>ff-slider</title>
        <meta name="author" content="David FELIX-FAURE - http://www.felix-faure.fr" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/ff-slider.css">
    </head>

    <body>
        <main id="main" class="main" role="main">
            <div class="ffs">
                <div class="ffs_inner">
                    <div class="ffs_i is-active">-- 1 --</div>
                    <div class="ffs_i">-- 2 --</div>
                    <div class="ffs_i">-- 3 --</div>
                    <div class="ffs_i">-- 4 --</div>
                    <div class="ffs_i">-- 5 --</div>
                </div>
                <button class="ffs_prev">Prev</button>
                <button class="ffs_next">Next</button>
                <ul>
                    <li><button class="ffs_dot">1</button></li>
                    <li><button class="ffs_dot">2</button></li>
                    <li><button class="ffs_dot">3</button></li>
                    <li><button class="ffs_dot">4</button></li>
                    <li><button class="ffs_dot">5</button></li>
                </ul>
            </div>
        </main>

        <script src="../js/ff-slider.js"></script>
        <script>
            var slider = document.querySelector('.ffs');
            var ffslider = new ffslider(slider, {infinite:false, keys:false});
        </script>
    </body>
</html>
